<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="pragma" content="no-cache" />
  <title>Object Detection Website</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel='stylesheet' href="../static/css/lib/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

<div id="content-main-body">
  <div id="alert-msg"></div>
  <div id="lightMode-container">
    <a id="btn-lightMode" href="javascript:clickLightMode()">‚òÄÔ∏è</a>
  </div>

  <div class="title-container">

    <h2 id="title-center">Object Detection Website</h2>

    <nav class="navbar navbar-expand-lg navbar-light justify-content-center">
      <ul class="navbar-nav d-flex">
        <li id="nav-home" class="nav-item active">
          <a class="nav-link" href="javascript:clickHome();">Home</a>
        </li>
        <li id="nav-login" class="nav-item">
          <a class="nav-link" href="javascript:clickAuthentication();">Login</a>
        </li>
        <li id="nav-about" class="nav-item">
          <a class="nav-link" href="javascript:clickAbout();">About</a>
        </li>
      </ul>
    </nav>
    
    <div class="auth-container">
      <form id="login-regForm" method="POST">
        <!-- <h3 style="text-align:center;">Login</h3> -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
          />
        </div>
        <div class="register-form">
          <div class="form-group">
            <label for="password2">Password (Confirm)</label>
            <input
              type="password"
              class="form-control"
              id="password2"
              name="password2"
              placeholder="Confirm password"
            />
          </div>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              placeholder="Enter first name"
            />
          </div>
          <div class="login-form">
            <a class="nav-link" href="javascript:loginRegisterForm();">ü°†</a>
          </div>
          <button type="submit" class="btn btn-dark">Register</button>
        </div>
        
        <br />
        <button id="login-bttn" type="submit" class="btn btn-light">Login</button> <!-- btn-dark-->
        <button id="reg-bttn" type="button" onclick="loginRegisterForm()" class="btn btn-dark">Register</button>
      </form>
    </div>
  </div>
  
  

  <div class="about-container">
    <div id="readme"></div>
  </div>
  
  
  {% block content %}
  {% endblock %}

<!-- end content-main-body -->
</div>
<!-- partial -->
  <script src="../static/js/lib/jquery-3.3.1.min.js"></script>
  <script src="../static/js/app.js"></script>
  <script src="../static/js/lib/bootstrap.min.js"></script>
  <script src="../static/js/lib/dropzone.min.js"></script>
  <script src="../static/js/lib/jquery.gh-readme.min.js"></script>
  <!-- <script type="text/javascript" src="https://livejs.com/live.js"></script> -->
</body>
</html>
